<div id="base_info">

    <div class='judul-form'>Information</div>
    <div style="padding:10px;">
        <table class="tbl-form" width="100%">
            <tr>
                <td>NOMOR USULAN</td>
                <td width="2px">:</td>
                <td colspan="2">
                    <input type="text" id="doc_no" class="form-control-mod-dta" />
                </td>
            </tr>
            <tr>
                <td>JUDUL USULAN</td>
                <td width="2px">:</td>
                <td colspan="2">
                    <input type="text" id="doc_title" class="form-control-mod-dta" />
                </td>
            </tr>
            <tr>
                <td>Nilai Pengajuan ABI</td>
                <td width="2px">:</td>
                <td colspan="2">
                    <input type="text" id="nilai" class="form-control-mod-dta" />
                </td>
            </tr>
            <tr>
                <td>Fungsi Pengusul</td>
                <td width="2px">:</td>
                <td colspan="2">
                    <input type="text" id="fungsi_usul" class="form-control-mod-dta" />
                </td>
            </tr>
            <tr>
                <td id>Jenis Usulan</td>
                <td width="2px">:</td>
                <td colspan="2">
                    <select name="Jenis" id="Jenis" class="form-control-mod-dta">
                        <option value="BD">BD</option>
                        <option value="Non BD">Non BD</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td id="ps">PS</td>
                <td width="2px" id="ps1">:</td>
                <td>
                    <input type="text" id="text_file1" class="form-control-mod-dta">
                </td>
                <td>
                    <input type="file" id="FileUpload1" class="tombol">
                </td>
            </tr>
            <tr>
                <td id="fs">FS</td>
                <td width="2px" id="fs1">:</td>
                <td>
                    <input type="text" id="text_file2" class="form-control-mod-dta">
                </td>
                <td>
                    <input type="file" id="FileUpload2" class="tombol">
                </td>
            </tr>
            <tr>
                <td id="cba">CBA</td>
                <td width="2px" id="cba1">:</td>
                <td>
                    <input type="text" id="text_file3" class="form-control-mod-dta">
                </td>
                <td>
                    <input type="file" id="FileUpload3" class="tombol">
                </td>
            </tr>
        </table>
    </div>
</div>

<div id="upload_file" hidden>
    <div class='judul-form'>FID Information</div>
    <div style="padding:10px;">
        <table class="tbl-form" width="100%">
            <tr>
                <td id="ps">PS</td>
                <td width="2px" id="ps1">:</td>
                <td>
                    <input type="text" id="ps_file" class="form-control-mod-dta">
                </td>
                <td width="5px;">
                    <button class="tombol" style="width:60px" id="view_ps"
                            onclick="ViewFile($('#ps_file').val());"
                            type="button">
                        <i class="fa fa-eye" aria-hidden="true"></i><br />View
                    </button>
                </td>
            </tr>
            <tr>
                <td id="fs">FS</td>
                <td width="2px" id="fs1">:</td>
                <td>
                    <input type="text" id="fs_file" class="form-control-mod-dta">
                </td>
                <td width="5px;">
                    <button class="tombol" style="width:60px" id="view_fs"
                            onclick="ViewFile($('#fs_file').val());"
                            type="button">
                        <i class="fa fa-eye" aria-hidden="true"></i><br />View
                    </button>
                </td>
            </tr>
            <tr>
                <td id="cba">CBA</td>
                <td width="2px" id="cba1">:</td>
                <td>
                    <input type="text" id="cba_file" class="form-control-mod-dta">
                </td>
                <td width="5px;">
                    <button class="tombol" style="width:60px" id="view_cba"
                            onclick="ViewFile($('#cba_file').val());"
                            type="button">
                        <i class="fa fa-eye" aria-hidden="true"></i><br />View
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>

<div id="catatan_hist" hidden>

    <table border="0px" width="100%" height="100%">
        <tr>
            <td width="60%" valign="top">
                <div id="gridCatatan" style="height:415px;border-left:none;border-bottom:1px dotted #dedede;border-radius:0px;border-top:0px;" class="responsive"></div>
            </td>
            <td valign="top">
                <div style="text-align:center;">
                    <textarea id="note_process_view" style="width:90%;border:1px dashed #dedede ;height:180px;background:#fdfd96;margin-top:20px;border-radius:5px;" readonly placeholder="Pilih item catatan di samping untuk menampilkan !"></textarea>
                    <br />
                    <textarea id="note_process" style="width:90%;border:1px dashed #dedede ;height:180px;background:#fdfd96;margin-top:20px;border-radius:5px;" placeholder="Tinggalkan catatan di sini !"></textarea>
                </div>
            </td>
        </tr>
    </table>
</div>
